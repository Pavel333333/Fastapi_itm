stages: [.pre, build, test, deploy, .post]

build-job:
  stage: build
  script:
    - docker build -t app_fastapi_itm .
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'

test-job:
  stage: test
  script:
    # Создаем файл с переменной окружения для базы данных
    - echo "DATABASE_URL=postgres://test_user:test_pass@test_db:5432/test_db" > .env-not-dev
    # Запускаем тестовую базу данных в фоновом режиме
    - docker compose up -d test_db
    # Ожидаем готовности PostgreSQL
    - |
      until docker run --rm --network fastapi_default postgres:17 pg_isready -h test_db -U test_user; do
        echo "Waiting for test_db to be ready..."
        sleep 2
      done
    # Проверяем версию PostgreSQL
    - docker run --rm postgres:17 psql --version
    # Очищаем базу данных перед загрузкой дампа
    - |
      docker run --rm -i \
        -e PGPASSWORD=test_pass \
        --network fastapi_default \
        postgres:17 \
        psql -h test_db -U test_user -d test_db -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;"
    # Загружаем дамп в тестовую базу данных
    - |
      cat $CI_PROJECT_DIR/fastapi_itm_test_dump.sql | docker run --rm -i \
        -e PGPASSWORD=test_pass \
        --network fastapi_default \
        postgres:17 \
        psql -h test_db -U test_user -d test_db
    # Выполняем тесты в отдельном контейнере
    - |
      docker run --rm \
        -e DATABASE_URL=postgres://test_user:test_pass@test_db:5432/test_db \
        -e MODE=TEST \
        -v $CI_PROJECT_DIR/app:/app \
        -v $CI_PROJECT_DIR:/project_root \
        --network fastapi_default \
        postgres:17 \
        sh -c "apt-get update && apt-get install -y python3 python3-pip python3-venv && python3 -m venv /venv && /venv/bin/pip install -r /project_root/requirements.txt && /venv/bin/pip install pytest && /venv/bin/pytest -v /app/tests/"
    # Останавливаем тестовую базу данных
    - docker compose down
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'

deploy-job:
  stage: deploy
  environment: production
  script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - cat "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh && ssh-keyscan -H 176.123.165.243 >> ~/.ssh/known_hosts
    - scp docker-compose.yml admin@176.123.165.243:/home/admin/fastapi_itm/
    - ssh admin@176.123.165.243 "cd /home/admin/fastapi_itm && echo DATABASE_URL=\$DATABASE_URL > .env-not-dev"
    - ssh admin@176.123.165.243 "cd /home/admin/fastapi_itm && echo RABBITMQ_URL=\$RABBITMQ_URL >> .env-not-dev"
    - ssh admin@176.123.165.243 "cd /home/admin/fastapi_itm && docker compose down && docker compose up -d --build"
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'